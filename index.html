<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1> Profiel maken</h1>
    <form action="thanks.html" class="formblock">
        <label for="naam"><b>Voornaam</b></label>
        <input type="text" class="field1" name="naam" id="naam" required>

        <label for="leeftijd" class="field2"><b>Leeftijd</b></label>
        <input type="number" class="field2" name="leeftijd" id="leeftijd" required>

        <label for="email" class="field3"><b>Email</b></label>
        <input type="email" class="field3" name="email" id="email" required>

        <input type="submit" id="submit" value="verzenden">
    </form>

    <div class="formblock details" id="hide">
        <h2> Dit wordt jouw profiel: </h2>
        <div class="content">
            <p>Naam:</p>
            <p id='naaminput'> </p>
            <p>Leeftijd:</p>
            <p id='leeftijdinput'> </p>
            <p>Email:</p>
            <p id='emailinput'> </p>
        </div>
    </div>

    <script src="js/form.js"></script>

</body>

</html>
