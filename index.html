<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1> Profiel maken</h1>
    <form action="thanks.html" class="formblock">
        <label for="name"><b>Naam</b></label>
        <input type="text" class="field1" name="name" id="name" required>

        <label for="age" class="field2"><b>Leeftijd</b></label>
        <input type="number" class="field2" name="age" id="age" required>

        <label for="email" class="field3"><b>Email</b></label>
        <input type="email" class="field3" name="email" id="email" required>

        <label for="profileimg" class="field4"><b>Profiel foto</b></label>
        <input type="file" class="field4" name="profileimg" id="profileimg">
        <div class="bardiv" id="barcontainer">
                <div id="bar">
                    <p id="bartext"></p>
                </div>
            </div>

        <input type="submit" id="submit" value="verzenden">
    </form>
    
    <div class="formblock details" id="hide">
        <h2> Dit wordt jouw profiel: </h2>
        <div class="content">
            <p>Naam:</p>
            <p id='nameinput'> </p>
            <p>Leeftijd:</p>
            <p id='ageinput'> </p>
            <p>Email:</p>
            <p id='emailinput'> </p>
        </div>
    </div>

    <script src="js/form.js"></script>

</body>

</html>
